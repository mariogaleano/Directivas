<!DOCTYPE html>
<html ng-app="sc.directivas">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <link href="Content/mainDirectivas.css" rel="stylesheet" />

    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <link rel='stylesheet' href='Content/textAngular.css'>
    <script src='Scripts/textAngular-rangy.min.js'></script>
    <script src='Scripts/textAngular-sanitize.min.js'></script>
    <script src='Scripts/textAngular.min.js'></script>
    <script src="Scripts/validate/validate.js"></script>

    <script src="Scripts/modernizr-2.8.3.js"></script>

</head>
<body ng-controller="mainController as vm">

    <h1>Test desde github</h1>
    <div ng-controller="demo as d" class="container">
        <form name="formulario" novalidate class="clearfix">
            <div>
                <a href="" ng-click="d.FillForm()">Llenar Formulario</a>
            </div>
            <sc-panel control="formulario.scInputNumeros" tamano="medio">
                <label>Solo Numeros <span class="txtRojo">*</span></label>
                <sc-texto id="Numeros" ng-model="d.Numeros" requerido="true" tipo="num"></sc-texto>
            </sc-panel>
            <sc-panel control="formulario.scInputtodo" tamano="medio">
                <label>Texto abierto<span class="txtRojo">*</span></label>
                <sc-texto id="todo" ng-model="d.Todo" requerido="true" tipo="todo"></sc-texto>
            </sc-panel>
            <sc-panel control="formulario.scInputtextonum" tamano="completo">
                <label>Letras y números<span class="txtRojo">*</span></label>
                <sc-texto id="textonum" ng-model="d.TextoNumero" requerido="true" tipo="textonum"></sc-texto>
            </sc-panel>

            <sc-panel control="formulario.scInputletras" tamano="completo">
                <label>Letras<span class="txtRojo">*</span></label>
                <sc-texto id="letras" ng-model="d.Texto" requerido="true" tipo="texto"></sc-texto>
            </sc-panel>

            <sc-panel control="formulario.scAreaarea" tamano="completo">
                <label>Text area</label>
                <sc-texto-area id="area" ng-model="d.TextoArea" requerido="true"></sc-texto-area>
                <span></span>
            </sc-panel>

            <sc-panel control="formulario.scInputmoneda" tamano="cuarto" tieneicono="true">
                <label>Moneda</label>
                <sc-moneda id="moneda" ng-model="d.moneda" requerido="true"></sc-moneda>
            </sc-panel>

            <sc-panel control="formulario.scRadioradio" tamano="medio" class="clearfix">
                <label>Radio</label>
                <sc-radio id="radio" ng-model="d.opcion" opciones="d.opciones" opt-value="Nombre" requerido="true"></sc-radio>
            </sc-panel>
            <div class="row">
                <input type="button" value="Aceptar" ng-disabled="formulario.$invalid" class="btn btn-primary" />
                <br />
                <div class="alert alert-info container-fluid panel-collapse">
                    Texto abierto: {{d.Todo}}<br />
                    Numeros: {{d.Numeros}}<br />
                    Letras y números: {{d.TextoNumero}}<br />
                    Letras: {{d.Texto}}<br />
                    Text area: {{d.TextoArea}}<br />
                    Moneda: {{d.moneda}}<br />
                    Radio: {{d.opcion}}
                </div>

            </div>
        </form>
        <pre>
            {{ formulario | json }}
        </pre>
    </div>


    <script src="Scripts/mask.js"></script>
    <script src="App/Modules/app.js"></script>
    <script src="App/Controllers/mainController.js"></script>
    <script src="App/Controllers/controller.js"></script>
    <script src="App/DirectivasSC/Contenedores/scPanel.js"></script>
    <script src="App/DirectivasSC/scTexto.js"></script>
    <script src="App/DirectivasSC/scTextoArea.js"></script>
    <script src="App/DirectivasSC/scFormatoMoneda.js"></script>
    <script src="App/DirectivasSC/scMoneda.js"></script>
    <script src="App/DirectivasSC/scRadio.js"></script>
    <script src="App/DirectivasSC/Validadores/scSoloLetras.js"></script>
    <script src="App/DirectivasSC/Validadores/scSoloEnteros.js"></script>
    <script src="App/DirectivasSC/Validadores/scSoloLetrasEnteros.js"></script>
    <script>

        angular
            .module('sc.directivas').controller('demo', demo);

        demo.$inject = ['$scope'];

        function demo($scope) {

            var ct = this;

            ct.valor = 100;

            ct.opciones = [
                { Id: 1, Nombre: 'Opcion 1', Tipo: "Tipo 1" },
                { Id: 2, Nombre: 'Opcion 2', Tipo: "Tipo 2" },
                { Id: 3, Nombre: 'Opcion 3', Tipo: "Tipo " }
            ];

            ct.FillForm = function () {
                ct.Todo = "texto abierto";
                ct.TextoNumero = "abc 134";
                ct.Texto = "Solamente texto";
                ct.TextoArea = "Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó una galería de textos y los mezcló de tal manera que logró hacer un libro de textos especimen. No sólo sobrevivió 500 años, sino que tambien ingresó como texto de relleno en documentos electrónicos, quedando esencialmente igual al original. Fue popularizado en los 60s con la creación de las hojas 'Letraset', las cuales contenian pasajes de Lorem Ipsum, y más recientemente con software de autoedición, como por ejemplo Aldus PageMaker, el cual incluye versiones de Lorem Ipsum.";
                ct.moneda = 456700;
                ct.opcion = ct.opciones[1];
            }
        };

    </script>


</body>
</html>
