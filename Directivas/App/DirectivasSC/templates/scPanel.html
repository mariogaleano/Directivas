<div class="form-group" ng-class="{'has-error':vm.control.$invalid}">
    <div ng-transclude></div>
    <span class="fa fa-exclamation-circle pull-right" ng-show="vm.control.$invalid"
          tooltip="{{vm.tooltip}}" tooltip-placement="top" tooltip-trigger="click" tooltip-class="{{vm.tooltipclass}}"></span>
</div>
